.cta-inner{position:relative;z-index:1;padding:48px 48px;text-align:center;}
.cta-kicker{font-family:var(--ff-mono);font-size: 13px;letter-spacing:.28em;text-transform:uppercase;color:var(--gold);display:flex;align-items:center;justify-content:center;gap:14px;margin-bottom:20px;}
.cta-kicker-line{width:28px;height:1px;background:var(--gold);opacity:.5;}
.cta-h{font-family:var(--ff-display);font-size:clamp(1.8rem,4vw,3.2rem);font-weight:300;line-height:1.18;color:var(--white);max-width:700px;margin:0 auto 16px;}
.cta-h em{font-style:italic;color:var(--gold);}
.cta-copy{font-size:15px;color:var(--text-2);max-width:520px;margin:0 auto 28px;line-height:1.8;}
.cta-copy strong{color:var(--text);}
.cta-reassurance{display:flex;align-items:center;justify-content:center;gap:24px;margin-bottom:28px;flex-wrap:wrap;}
.cta-r-item{display:flex;align-items:center;gap:8px;font-family:var(--ff-mono);font-size: 13px;letter-spacing:.1em;text-transform:uppercase;color:var(--text-3);}
.cta-r-item::before{content:'✦';color:var(--gold);}
.cta-btn-wrap{display:flex;flex-direction:column;align-items:center;gap:12px;}
.cta-btn{display:inline-flex;align-items:center;gap:14px;background:var(--gold);color:var(--bg);padding:16px 48px;text-decoration:none;font-family:var(--ff-mono);font-size: 13px;letter-spacing:.14em;text-transform:uppercase;transition:background .25s,box-shadow .25s,transform .25s;clip-path:polygon(12px 0%,100% 0%,calc(100% - 12px) 100%,0% 100%);}
.cta-btn:hover{background:var(--gold-2);box-shadow:0 16px 56px rgba(201,169,110,.28);transform:translateY(-3px);}
.cta-guarantee{font-family:var(--ff-mono);font-size: 13px;color:var(--text-4);}
.cta-guarantee span{color:rgba(201,169,110,.6);}
.cta-social-proof{display:flex;align-items:center;justify-content:center;gap:8px;margin-top:20px;padding-top:20px;border-top:1px solid var(--border);}
.cta-stars{color:var(--gold);font-size:14px;letter-spacing:2px;}
.cta-sp-text{font-size:12px;color:var(--text-3);}
.cta-sp-text strong{color:var(--text-2);}

.art-footer{display:flex;align-items:center;gap:20px;padding:24px 0;border-top:1px solid var(--border);margin-top:40px;}
.art-ava{width:44px;height:44px;border-radius:50%;background:var(--gold-dim);border:1px solid rgba(201,169,110,.25);display:flex;align-items:center;justify-content:center;font-family:var(--ff-display);font-size:1.1rem;color:var(--gold);flex-shrink:0;}
.art-a-name{font-family:var(--ff-sans);font-weight:700;font-size:13px;color:var(--text);}
.art-a-role{font-family:var(--ff-mono);font-size: 13px;color:var(--text-3);margin-top:3px;}
.art-share{margin-left:auto;display:flex;align-items:center;gap:12px;}
.share-lbl{font-family:var(--ff-mono);font-size: 13px;letter-spacing:.2em;text-transform:uppercase;color:var(--text-4);}
.share-ico{width:32px;height:32px;border:1px solid var(--border-md);display:flex;align-items:center;justify-content:center;font-family:var(--ff-mono);font-size: 13px;color:var(--text-3);text-decoration:none;transition:border-color .25s,color .25s;}
.share-ico:hover{border-color:var(--gold);color:var(--gold);}

</style>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16.png">
<link rel="apple-touch-icon" sizes="64x64" href="/images/favicon-64.png">
</head>
<body>
<script>
const dot=document.getElementById('cDot'),ring=document.getElementById('cRing');
let mx=0,my=0,rx=0,ry=0;
document.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY;dot.style.left=mx+'px';dot.style.top=my+'px';});
(function loop(){rx+=(mx-rx)*.10;ry+=(my-ry)*.10;ring.style.left=rx+'px';ring.style.top=ry+'px';requestAnimationFrame(loop);})();

const pb=document.getElementById('progressBar');
window.addEventListener('scroll',()=>{const h=document.documentElement;pb.style.width=Math.min((h.scrollTop/(h.scrollHeight-h.clientHeight))*100,100)+'%';});

const io=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('vis');io.unobserve(e.target);}});},{threshold:0,rootMargin:'0px 0px -40px 0px'});
document.querySelectorAll('.sr').forEach(el=>io.observe(el));
setTimeout(()=>document.querySelectorAll('.sr').forEach(el=>el.classList.add('vis')),2000);

const VERDICTS=[
  {min:0,max:2,result:'⚠️ 7 à 9 erreurs détectées',advice:'Votre site perd activement des clients chaque semaine. Les corrections prioritaires (CTA, mobile, vitesse) peuvent doubler votre taux de conversion en moins de 30 jours. Un audit s\'impose.',color:'var(--red)'},
  {min:3,max:5,result:'↗ 4 à 6 erreurs à corriger',advice:'Votre site a des bases mais des freins importants persistent. Des corrections ciblées — sans refonte — peuvent générer 30 à 60% de contacts supplémentaires. Identifiez les points critiques en priorité.',color:'var(--amber)'},
  {min:6,max:7,result:'◎ 2 à 3 erreurs résiduelles',advice:'Votre site est globalement solide. Des ajustements ciblés sur les points non cochés peuvent encore améliorer sensiblement vos résultats. Concentrez-vous sur les sévérités "Critique" et "Majeur" restantes.',color:'var(--gold)'},
  {min:8,max:9,result:'✓ Site bien optimisé',advice:'Moins de 2 erreurs identifiées. Votre site est en avance sur la grande majorité des PME locales. L\'étape suivante est l\'optimisation fine : A/B tests, contenu SEO local, stratégie d\'avis.',color:'var(--green)'}
];

function ckToggle(row){row.classList.toggle('done');row.setAttribute('aria-checked',row.classList.contains('done'));recalc();}
document.querySelectorAll('.ck-row').forEach(r=>{r.addEventListener('keydown',e=>{if(e.key===' '||e.key==='Enter'){e.preventDefault();ckToggle(r);}});});

function recalc(){
  let score=0;
  document.querySelectorAll('.ck-row').forEach(r=>{if(r.classList.contains('done'))score++;});
  const v=VERDICTS.find(v=>score>=v.min&&score<=v.max);
  if(v){
    document.getElementById('ckResult').textContent=v.result;
    document.getElementById('ckResult').style.color=v.color;
    document.getElementById('ckAdvice').textContent=v.advice;
  }
}

function faqToggle(btn){
  const item=btn.parentElement,answer=item.querySelector('.faq-a'),isOpen=item.classList.contains('open');
  document.querySelectorAll('.faq-item.open').forEach(i=>{i.classList.remove('open');i.querySelector('.faq-a').style.maxHeight='0';i.querySelector('.faq-q').setAttribute('aria-expanded','false');});
  if(!isOpen){item.classList.add('open');answer.style.maxHeight=answer.scrollHeight+'px';btn.setAttribute('aria-expanded','true');}
}
document.querySelectorAll('.faq-q').forEach(q=>{q.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();faqToggle(q);}});});

const sections=document.querySelectorAll('section[id]');
const tocLinks=document.querySelectorAll('.toc a');
const ioToc=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting){tocLinks.forEach(l=>l.classList.remove('active'));const link=document.querySelector(`.toc a[href="#${e.target.id}"]`);if(link)link.classList.add('active');}});},{threshold:.4});
sections.forEach(s=>ioToc.observe(s));
</script>
</body>
</html>
